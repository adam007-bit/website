<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arduino Learning Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
      color: #333;
    }
    h1, p.intro {
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn {
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

<!-- üîê LOGIN & REGISTER SECTION -->
<div id="authSection">
  <h2>üîê Log Masuk</h2>
  <div class="form-group">
    <input type="email" id="loginEmail" placeholder="Email" required />
  </div>
  <div class="form-group">
    <input type="password" id="loginPassword" placeholder="Kata Laluan" required />
  </div>
  <button class="btn" onclick="login()">Log Masuk</button>

  <h3>üìå Belum ada akaun? Daftar di sini:</h3>
  <div class="form-group">
    <input type="text" id="registerName" placeholder="Nama Penuh" required />
  </div>
  <div class="form-group">
    <input type="number" id="registerAge" placeholder="Umur" required />
  </div>
  <div class="form-group">
    <input type="email" id="registerEmail" placeholder="Email" required />
  </div>
  <div class="form-group">
    <input type="password" id="registerPassword" placeholder="Kata Laluan" required />
  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" placeholder="Sahkan Kata Laluan" required />
  </div>
  <button class="btn" onclick="register()">Daftar</button>

  <p id="authMessage"></p>
</div>

<!-- ‚úÖ MAIN CONTENT -->
<div id="mainContent">
  <h1>Arduino: Pelajar Sekolah Menjadi Teknorat Terbilang</h1>
  <p class="intro">Selamat datang ke portal pembelajaran Arduino! Anda kini log masuk.</p>
  <button class="btn" onclick="logout()">Log Keluar</button>
</div>

<!-- ‚úÖ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD02BBBqbetJ2MV6tl2WBysXyIWXKGB7xI",
    authDomain: "arduino-registrations.firebaseapp.com",
    projectId: "arduino-registrations",
    storageBucket: "arduino-registrations.appspot.com",
    messagingSenderId: "628252066469",
    appId: "1:628252066469:web:8c1a0dd33d71c9fa6c834c"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Register function
  function register() {
    const name = document.getElementById("registerName").value;
    const age = document.getElementById("registerAge").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      document.getElementById("authMessage").innerText = "‚ùå Kata laluan tidak sepadan.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;
        return db.collection("users").doc(uid).set({
          name: name,
          age: age,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        document.getElementById("authMessage").innerText = "‚úÖ Pendaftaran berjaya! Sila log masuk.";
      })
      .catch((error) => {
        document.getElementById("authMessage").innerText = "‚ùå " + error.message;
      });
  }

  // Login function
  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      })
      .catch((error) => {
        document.getElementById("authMessage").innerText = "‚ùå " + error.message;
      });
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
    });
  }

  // Auto login check
  auth.onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
    }
  });
</script>

</body>
</html>
