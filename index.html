<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arduino Learning Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, p.intro {
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    .form-group, .section {
      margin-bottom: 20px;
      width: 80%;
    }
    .btn {
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    #mainContent {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>
<audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>

<!-- üîê LOGIN & REGISTER SECTION -->
<div id="authSection">
  <h2>üîê Log Masuk</h2>
  <div class="form-group">
    <input type="email" id="loginEmail" placeholder="Email" required />
  </div>
  <div class="form-group">
    <input type="password" id="loginPassword" placeholder="Kata Laluan" required />
  </div>
  <button class="btn" onclick="login()">Log Masuk</button>

  <h3>üìå Belum ada akaun? Daftar di sini:</h3>
  <div class="form-group">
    <input type="text" id="registerName" placeholder="Nama Penuh" required />
  </div>
  <div class="form-group">
    <input type="number" id="registerAge" placeholder="Umur" required />
  </div>
  <div class="form-group">
    <input type="email" id="registerEmail" placeholder="Email" required />
  </div>
  <div class="form-group">
    <input type="password" id="registerPassword" placeholder="Kata Laluan" required />
  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" placeholder="Sahkan Kata Laluan" required />
  </div>
  <button class="btn" onclick="register()">Daftar</button>
  <p id="authMessage"></p>
</div>

<!-- ‚úÖ MAIN CONTENT -->
<div id="mainContent">
  <div class="card">
    <h1>Selamat Datang</h1>
    <button class="btn" onclick="logout()">Log Keluar</button>
  </div>

  <div class="card">
    <h3>Tentang Kami</h3>
    <p>Kami bersemangat terhadap teknologi dan pendidikan...</p>
  </div>

  <div class="card">
    <h2>üìã Pendaftaran Arduino</h2>
    <form id="arduinoForm">
      <input type="text" id="name" placeholder="Nama" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="number" id="age" placeholder="Umur" required><br>
      <textarea id="project" placeholder="Nyatakan projek anda" required></textarea><br>
      <button type="submit" class="btn">Hantar</button>
    </form>
    <div id="formResult"></div>
  </div>

  <div class="card">
    <h2>üéØ Kuiz Arduino & Elektronik</h2>
    <button class="btn" onclick="startQuiz('arduino')">Kuiz Arduino</button>
    <button class="btn" onclick="startQuiz('circuit')">Kuiz Litar</button>
    <button class="btn" onclick="startQuiz('programming')">Kuiz Pengaturcaraan</button>
    <div id="question"></div>
    <div id="quiz-options"></div>
    <div id="quiz-result"></div>
    <progress id="quizProgress" value="0" max="100" style="width:100%; height: 20px;"></progress>
  </div>

  <div class="card">
    <h3>üí¨ Maklum Balas</h3>
    <textarea id="feedbackText" placeholder="Tulis maklum balas anda..."></textarea><br>
    <button class="btn" onclick="submitFeedback()">Hantar</button>
    <p id="feedbackResult"></p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Firebase Init -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD02BBBqbetJ2MV6tl2WBysXyIWXKGB7xI",
    authDomain: "arduino-registrations.firebaseapp.com",
    projectId: "arduino-registrations",
    storageBucket: "arduino-registrations.firebasestorage.app",
    messagingSenderId: "628252066469",
    appId: "1:628252066469:web:8c1a0dd33d71c9fa6c834c"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<!-- App Logic -->
<script>
  function register() {
    const name = document.getElementById("registerName").value;
    const age = document.getElementById("registerAge").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const confirm = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("authMessage");

    if (password !== confirm) {
      msg.innerText = "‚ùå Kata laluan tidak sepadan.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password).then(cred => {
      return db.collection("users").doc(cred.user.uid).set({ name, age, email });
    }).then(() => {
      msg.innerText = "‚úÖ Pendaftaran berjaya!";
    }).catch(err => {
      msg.innerText = `‚ùå ${err.message}`;
    });
  }

  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    auth.signInWithEmailAndPassword(email, password).then(() => {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      db.collection("users").doc(auth.currentUser.uid).get().then(doc => {
        document.querySelector('.card h1').innerText = `Selamat Datang, ${doc.data().name}`;
      });
    }).catch(err => {
      document.getElementById("authMessage").innerText = `‚ùå ${err.message}`;
    });
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) login();
    else logout();
  });

  document.getElementById("arduinoForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = document.getElementById("age").value;
    const project = document.getElementById("project").value;
    db.collection("arduino_registrations").add({
      name, email, age, project,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("formResult").innerText = `‚úÖ Terima kasih, ${name}!`;
    });
  });

  function submitFeedback() {
    const feedback = document.getElementById("feedbackText").value;
    db.collection("feedbacks").add({
      uid: auth.currentUser.uid,
      text: feedback,
      time: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("feedbackResult").innerText = "‚úÖ Maklum balas dihantar. Terima kasih!";
      document.getElementById("feedbackText").value = "";
    });
  }

  const quizzes = {
    arduino: [
      { question: "Apakah itu Arduino?", options: ["Robot", "Sensor", "Mikropengawal", "Perisian"], answer: "Mikropengawal" },
      { question: "Arduino UNO menggunakan cip apa?", options: ["ATmega328P", "ESP32", "PIC16F877A", "ARM Cortex"], answer: "ATmega328P" }
    ],
    circuit: [
      { question: "Apakah unit bagi voltan?", options: ["Ampere", "Watt", "Volt", "Ohm"], answer: "Volt" }
    ],
    programming: [
      { question: "Apakah simbol untuk komen dalam Arduino C++?", options: ["//", "/* */", "#", "--"], answer: "//" }
    ]
  };

  let currentQuiz = [], currentQuestionIndex = 0;

  function startQuiz(category) {
    currentQuiz = quizzes[category];
    currentQuestionIndex = 0;
    showQuestion();
  }

  function showQuestion() {
    if (currentQuestionIndex < currentQuiz.length) {
      const q = currentQuiz[currentQuestionIndex];
      document.getElementById("question").innerText = q.question;
      document.getElementById("quiz-options").innerHTML = q.options.map(option =>
        `<button class="btn" onclick="checkAnswer('${option}')">${option}</button>`).join('');
      document.getElementById("quizProgress").value = (currentQuestionIndex / currentQuiz.length) * 100;
      document.getElementById("quiz-result").innerText = "";
    } else {
      document.getElementById("quiz-result").innerHTML = "‚úÖ Anda telah tamat kuiz!<br>üèÜ Tahniah!";
      document.getElementById("question").innerText = "";
      document.getElementById("quiz-options").innerHTML = "";
    }
  }

  function checkAnswer(selectedAnswer) {
    const correctAnswer = currentQuiz[currentQuestionIndex].answer;
    const isCorrect = selectedAnswer === correctAnswer;
    document.getElementById("quiz-result").innerText = isCorrect ? `‚úÖ Betul! (${currentQuestionIndex + 1}/${currentQuiz.length})` : `‚ùå Salah! Jawapan betul: ${correctAnswer}`;
    document.getElementById(isCorrect ? "correctSound" : "wrongSound").play();
    currentQuestionIndex++;
    setTimeout(showQuestion, 1500);
  }
</script>
</body>
</html>
