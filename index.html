    body {

    }

      text-align: left;
    }

      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .dark-mode .card {
      background-color: #2c2c2c;
      color: white;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
    }
