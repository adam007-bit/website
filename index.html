<div class="form-container">
    <h3>Daftar Minat Arduino</h3>
    <form id="arduinoForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email anda" required>

        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" placeholder="Masukkan umur anda" required>

        <label for="project">Projek Arduino Pilihan:</label>
        <select id="project" name="project" required>
            <option value="LED Blinking">LED Blinking</option>
            <option value="Sensor Suhu">Sensor Suhu</option>
            <option value="Motor Servo">Motor Servo</option>
        </select>

        <button type="submit" class="btn">Hantar</button>
        <p id="formResult"></p>
    </form>
</div>
