<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDUINO: DARI PELAJAR SEKOLAH MENJADI TEKNORAT TERBILANG</title>
    <meta name="description" content="Panduan mudah untuk pelajar memahami projek Arduino asas.">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px auto;
            text-align: center;
            width: 80%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff6600;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>Daftar Minat Arduino</h2>
    <div class="form-container">
        <h3>Isi maklumat anda:</h3>
        <form id="arduinoForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email anda" required>

            <label for="age">Umur:</label>
            <input type="number" id="age" name="age" placeholder="Masukkan umur anda" required>

            <label for="project">Projek Arduino Pilihan:</label>
            <select id="project" name="project" required>
                <option value="LED Blinking">LED Blinking</option>
                <option value="Sensor Suhu">Sensor Suhu</option>
                <option value="Motor Servo">Motor Servo</option>
            </select>

            <button type="submit" class="btn">Hantar</button>
            <p id="formResult"></p>
        </form>
    </div>

    <script>
        document.getElementById("arduinoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;
            let project = document.getElementById("project").value;

            document.getElementById("formResult").innerHTML = `âœ… Terima kasih, ${name}! Kami akan hubungi anda melalui ${email} untuk projek ${project}.`;
        });
    </script>

</body>
</html>
